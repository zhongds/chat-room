<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>聊天室</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <!-- 注册 -->
    <div id="login" class="">
      <h1>CHAT ROOM</h1>
      <h2>Welcome,please set your display name first!</h1>
      <input id="username" type="text" maxlength="10">
    </div>
    <div id="home" class="none">
      <div class="header">欢迎您，<span id='displayName'>111</span></div>
      <div class="content">
        <div class="channel">
          <div class="title">娱乐频道</div>
          <div>
            <span class="room" type="recreation" name="sing">歌唱室</span>
            <span class="room" type="recreation" name="tea">茶艺室</span>
            <span class="room" type="recreation" name="yoga">瑜伽室</span>
          </div>
        </div>
        <div class="channel">
          <div class="title">体育频道</div>
          <div>
            <span class="room" type="sports" name="basketball">篮球室</span>
            <span class="room" type="sports" name="football">足球室</span>
            <span class="room" type="sports" name="badminton">羽毛球室</span>
          </div>
        </div>
        <div class="channel">
          <div class="title">游戏频道</div>
          <div>
            <span class="room" type="game" name="lol">LOL</span>
            <span class="room" type="game" name='eat-chicken'>绝地求生</span>
            <span class="room" type="game" name="king-of-Glory">王者荣耀</span>
          </div>
        </div>
      </div>
    </div>
    <div id="chat-room" class="none">
      <div class="header">
        <span class="left" id="goback">返回</span>
        <span><span id="roomName"></span>(<span id="sum"></span>)</span>
        <span class="right" id="detail">详情</span>
      </div>
      <!-- 聊天内容：对话，进入房间提示和离开房间提示 -->
      <ul class="chat-content">
        <li class="row">
          <span class="username">1111111</span>
          <span class="messageBody">tesatsssssssssss</span>
        </li>
        <li class="row">
          <span class="username">1111111</span>
          <span class="messageBody">tesatsssssssssss</span>
        </li>
        <li class="row">
            <span class="username">1111111</span>
            <span class="messageBody">tesatsssssssssss</span>
          </li>
      </ul>
      <div class="bottom">
        <input type="text" name="text-input" id="text-input">
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/xhr.js"></script>
  <script src="/main.js"></script>
</body>
</html>
